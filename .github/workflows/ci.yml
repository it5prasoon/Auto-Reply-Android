name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create dummy google-services.json for CI
      run: |
        echo '{
          "project_info": {
            "project_number": "123456789",
            "project_id": "dummy-project-ci",
            "storage_bucket": "dummy-project-ci.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:123456789:android:dummy",
                "android_client_info": {
                  "package_name": "com.matrix.autoreply"
                }
              },
              "oauth_client": [],
              "api_key": [
                {
                  "current_key": "dummy-api-key-for-ci"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": []
                }
              }
            }
          ],
          "configuration_version": "1"
        }' > app/google-services.json

    - name: Create dummy AdMob config for CI
      run: |
        mkdir -p app/src/main/res/values
        echo '<?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="admob_app_id">ca-app-pub-3940256099942544~3347511713</string>
            <string name="msg_logs_banner">ca-app-pub-3940256099942544/6300978111</string>
            <string name="main_banner">ca-app-pub-3940256099942544/6300978111</string>
            <string name="save_custom_reply_interstitial">ca-app-pub-3940256099942544/1033173712</string>
            <string name="ai_enable_interstitial">ca-app-pub-3940256099942544/1033173712</string>
            <string name="ai_settings_banner">ca-app-pub-3940256099942544/6300978111</string>
        </resources>' > app/src/main/res/values/ad_mob_config.xml

    - name: Run unit tests
      run: ./gradlew test

    - name: Run lint
      run: ./gradlew lint

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results
        path: app/build/reports/tests/

    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results
        path: app/build/reports/lint-results*.html

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create dummy google-services.json for CI
      run: |
        echo '{
          "project_info": {
            "project_number": "123456789",
            "project_id": "dummy-project-ci",
            "storage_bucket": "dummy-project-ci.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:123456789:android:dummy",
                "android_client_info": {
                  "package_name": "com.matrix.autoreply"
                }
              },
              "oauth_client": [],
              "api_key": [
                {
                  "current_key": "dummy-api-key-for-ci"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": []
                }
              }
            }
          ],
          "configuration_version": "1"
        }' > app/google-services.json

    - name: Create dummy AdMob config for CI
      run: |
        mkdir -p app/src/main/res/values
        echo '<?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="admob_app_id">ca-app-pub-3940256099942544~3347511713</string>
            <string name="msg_logs_banner">ca-app-pub-3940256099942544/6300978111</string>
            <string name="main_banner">ca-app-pub-3940256099942544/6300978111</string>
            <string name="save_custom_reply_interstitial">ca-app-pub-3940256099942544/1033173712</string>
            <string name="ai_enable_interstitial">ca-app-pub-3940256099942544/1033173712</string>
            <string name="ai_settings_banner">ca-app-pub-3940256099942544/6300978111</string>
        </resources>' > app/src/main/res/values/ad_mob_config.xml

    - name: Build debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run detekt
      run: ./gradlew detekt
      continue-on-error: true

    - name: Upload detekt results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: detekt-results
        path: app/build/reports/detekt/
